version: "3.8"

services:
  web:
    build: .
    container_name: pandittalk_web
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    command: bash -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"

  db:
    image: postgres:15
    container_name: pandittalk_db
    environment:
      POSTGRES_DB: pandittalk
      POSTGRES_USER: pandit
      POSTGRES_PASSWORD: panditpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional Redis service - only required if you enable Channels with Redis layer
  redis:
    image: redis:7-alpine
    container_name: pandittalk_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
