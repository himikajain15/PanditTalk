name: pandit_app
description: PanditTalk Pandit Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Charts & Graphs
  fl_chart: ^0.65.0
  
  # Notifications (Disabled for now - can add later)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9
  # firebase_auth: ^4.15.3
  
  # Date/Time
  intl: ^0.18.1
  
  # Image Picker
  image_picker: ^1.0.5
  
  # URL Launcher
  url_launcher: ^6.2.2
  
  # WebRTC for Video Call (Commented out - not currently used, causes build errors)
  # flutter_webrtc: ^0.11.7
  
  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/logo.png
